<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="application__title">Application Title</label>
    <input class="form-control"
           id="application__title"
           rows="3"
           placeholder="e.g. RTE"
           ng-model="vm.title">
    </input>
  </div>

  <div class="form-group">
    <label for="application__details">Application Details</label>
    <input class="form-control"
           id="application__details"
           rows="3"
           placeholder="Details"
           ng-model="vm.details">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
