<div class="row" ng-cloak>
  <div ng-repeat="column in vm.columns">
    <div class="col-xs-12 col-md-6 col-md-4 col-lg-3">
      <div ng-repeat="application in column">
        <application application="application"></application>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-sm-12 no-applciations-here">
      <em>No applications here.</em>
    </div>
  </div>
</div>
