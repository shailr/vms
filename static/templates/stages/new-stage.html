<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="stage__name">Stage Name</label>
    <input class="form-control"
           id="stage__name"
           rows="3"
           placeholder="e.g. Screening"
           ng-model="vm.name">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
