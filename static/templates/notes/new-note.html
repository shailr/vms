<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="note__note">Note</label>
    <input class="form-control"
           id="note__note"
           rows="3"
           placeholder="Add note here..."
           ng-model="vm.data.note">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
