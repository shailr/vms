<div class="row" ng-cloak>
  <div ng-repeat="column in vm.columns">
    <div class="col-xs-12 col-md-6 col-md-4 col-lg-3">
      <div ng-repeat="organization in column">
        <organization organization="organization"></organization>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-sm-12 no-organizations-here">
      <em>No organizations here.</em>
    </div>
  </div>
</div>
