<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="organization__name">Organization Name</label>
    <input class="form-control"
           id="organization__name"
           rows="3"
           placeholder="e.g. IndusACTION"
           ng-model="vm.name">
    </input>
  </div>

  <div class="form-group">
    <label for="organization__phone">Phone</label>
    <input class="form-control"
           id="organization__phone"
           rows="3"
           placeholder="e.g. 9900011111"
           ng-model="vm.phone">
    </input>
  </div>

  <div class="form-group">
    <label for="organization__location">Location</label>
    <input class="form-control"
           id="organization__location"
           rows="3"
           placeholder="e.g. New Delhi"
           ng-model="vm.location">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
