<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="applicant__mobile">Mobile</label>
    <input class="form-control"
           id="applicant__mobile"
           rows="3"
           placeholder="e.g. 8095964981"
           ng-model="vm.data.mobile">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
