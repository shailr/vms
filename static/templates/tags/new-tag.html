<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="tag__tag">Tag</label>
    <input class="form-control"
           id="tag__tag"
           rows="3"
           placeholder="Tag name..."
           ng-model="vm.tag">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
