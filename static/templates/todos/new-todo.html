<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="todo__todo">Todo</label>
    <input class="form-control"
           id="todo__todo"
           rows="3"
           placeholder="Todo: "
           ng-model="vm.data.todo">
    </input>
  </div>

  <div class="form-group">
    <label for="todo__assignee">Assign to</label>
    <select name="accounts" ng-model="vm.assignee">
      <option ng-repeat="account in vm.accounts" value="{{ account.id }}">{{ account.email }}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
