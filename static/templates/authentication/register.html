<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="abc@def.com" />
        </div>

        <div class="form-group">
          <label for="register__first_name">First Name</label>
          <input class="form-control" id="register__first_name" ng-model="vm.data.first_name" placeholder="First Name" />
        </div>

        <div class="form-group">
          <label for="register__last_name">Last Name</label>
          <input class="form-control" id="register__last_name" ng-model="vm.data.last_name" placeholder="Last Name" />
        </div>

        <!-- TODO: Add validation -->
        <div class="form-group">
          <label for="register__mobile">Mobile</label>
          <input class="form-control" id="register__mobile" ng-model="vm.data.mobile" placeholder="ex. 8095964981" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
