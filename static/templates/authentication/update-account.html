<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Update Account Details</h1>

    <div class="well">
      <form role="form" ng-submit="vm.update()">
        <div class="form-group">
          <label for="update__email">Email</label>
          <input type="email" class="form-control" id="update__email" ng-model="vm.account.email" placeholder="abc@def.com" />
        </div>

        <div class="form-group">
          <label for="update__first_name">First Name</label>
          <input class="form-control" id="update__first_name" ng-model="vm.account.first_name" placeholder="First Name" />
        </div>

        <div class="form-group">
          <label for="update__last_name">Last Name</label>
          <input class="form-control" id="update__last_name" ng-model="vm.account.last_name" placeholder="Last Name" />
        </div>

        <!-- TODO: Add validation -->
        <div class="form-group">
          <label for="update__mobile">Mobile</label>
          <input class="form-control" id="update__mobile" ng-model="vm.account.mobile" placeholder="ex. 8095964981" />
        </div>

        <div class="form-group">
          <label for="update__password">Password</label>
          <input type="password" class="form-control" id="update__password" ng-model="vm.account.password" placeholder="ex. Password" />
        </div>

        <div class="form-group">
          <label for="update__password">Confirm Password</label>
          <input type="password" class="form-control" id="update__password" ng-model="vm.account.confirm_password" placeholder="ex. Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
