<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="message_template__title">Title</label>
    <input class="form-control"
           id="message_template__title"
           rows="3"
           ng-model="vm.title">
    </input>
  </div>

  <div class="form-group">
    <label for="message_template__body">Body</label>
    <input class="form-control"
           id="message_template__body"
           rows="3"
           ng-model="vm.body">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Create
    </button>
  </div>
</form>
