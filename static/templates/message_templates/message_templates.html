<div class="row" ng-cloak>
  <div ng-repeat="templatej in vm.templates">
    <templatej templatej="templatej"></templatej>
  </div>
  <div ng-hide="vm.templates && vm.templates.length">
    <div class="col-sm-12 no-templates-here">
      <em>No templates yet.</em>
    </div>
  </div>
</div>

<a href="/templates/new">Create a new template</a>
